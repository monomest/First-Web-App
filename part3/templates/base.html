<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Style -->
    <style>
        #home-heading {
            padding-top: 50px;
            height: 700px;
            color: #ffff;
            background: -webkit-linear-gradient(70deg, #f3d250 30%, rgba(0,0,0,0) 30%), -webkit-linear-gradient(30deg, #90ccf4 60%, #f78888 60%);
            background: -o-linear-gradient(70deg, #f3d250 30%, rgba(0,0,0,0) 30%), -o-linear-gradient(30deg, #90ccf4 60%, #f78888 60%);
            background: -moz-linear-gradient(70deg, #f3d250 30%, rgba(0,0,0,0) 30%), -moz-linear-gradient(30deg, #90ccf4 60%, #f78888 60%);
            background: linear-gradient(70deg, #f3d250 30%, rgba(0,0,0,0) 30%), linear-gradient(30deg, #90ccf4 60%, #f78888 60%);
            font-family: Georgia, serif;
        }
        .navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus {
            background-color: #90ccf4;
            color: #fff;
        }
        #about-heading {
            padding-top: 10px;
            height: 150px;
            color: #ffff;
            background: #f3d250;
        }
        #student-heading {
            padding-top: 10px;
            height: 150px;
            color: #ffff;
            background: #90ccf4;
        }
        #contact-heading {
            padding-top: 10px;
            height: 150px;
            color: #ffff;
            background: #f78888;
        }

    </style>

    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                <span class="glyphicon glyphicon-home"></span> Home</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('about') }}">ABOUT</a></li>
                    <li><a href="{{ url_for('studentlist') }}">STUDENT LIST</a></li>
                    <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block head %}{% endblock %}
</head>
    <body>

        {% block body %}

        {% endblock %}
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
