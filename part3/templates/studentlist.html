{% extends 'base.html' %}

{% block head %}
<!-- Style -->
<style>
    h1 {
        padding-top: 20px;
        font-size: 50px;
        color: #000;
        font-family: 'Lucida Console', serif;
    }
    p {
        font-family: Verdana, sans-serif;
    }
    .title {
        -moz-transition: all .2s ease-in;
        -o-transition: all .2s ease-in;
        -webkit-transition: all .2s ease-in;
        transition: all .2s ease-in;
        color: #000;
    }

    .title:hover {
        color: #5da2d5;
    }
    
    input[type = text] {
        height: 28px ;
        align-content: center;
        }
    
    input[type = submit] {
        background-color: #90ccf4;
        color: #000;
        border: none;
        font-family: Verdana, sans-serif;
        height: 28px;
    }

    #studentlist {
    columns: 3; /* Change this line to however many cols*/
    line-height: 150%;
    -webkit-columns: 3;
    -moz-columns: 2;
    list-style-type: none;
    }
    
</style>

<div id="student-heading" class="container-fluid">
    <h1 class="title">Student List</h1>
    <p class="title">These students don't exist! (mostly)</p>
</div>

<!-- comment -->
<br>
    <form method = "POST" action = "{{ url_for('studentlist') }}">
            <input type = "text" name = "searchbox" value = "{{ userinput }}">
            <input type="submit" value="Search student name">
    </form>

<br/>
<ul id = "studentlist">
{% for x in students %}
<li><a href="{{ url_for('studentmark', name = x )}}">{{ x }}</a></li>
{% endfor %}
</ul>

{% endblock %}

{% block body %}

{% endblock %}
